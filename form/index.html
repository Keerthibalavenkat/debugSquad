 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
 </head>
 <body>
    <form action="#">
        <label for="firstName">First Name :</label>
        <input type="text" id="firstName" placeholder="First Name"><br><br>

        <label for="lastName">Last Name :</label>
        <input type="text" id="lastName" placeholder="Last Name"><br><br>

        <label for="emali">Email :</label>
        <input type="email" id="email" required><br><br>

        <label for="password">Password :</label>
        <input type="password" id="password"><br><br>

        <label for="phoneNumber">Phone Number :</label>
        <input type="tel" id="phoneNumber" maxlength="10"><br><br>

        <label for="date">Date :</label>
        <input type="date" id="date"><br><br>

        <label for="age">Age :</label>
        <input type="age" id="age"><br><br>

        <label for="month">Month :</label>
        <input type="month" id="month"><br><br>

        <label for="dateOfBirth">Date of birth :</label>
        <input type="dateOfBirth" id="dateOfBirth"><br><br>

        <label for="week">Week :</label>
        <input type="week" id="week"><br><br>

        <label for="url"> URL :</label>
        <input type="url" id="url"><br><br>

        <label for="checkbox">skill :</label><br>
        <input type="checkbox" id="checkbox" name="skill" value="html">HTML
        <input type="checkbox" name="skill" id="checkbox" value="css">CSS
        <input type="checkbox" name="skill" id="checkbox" value="java">JAVA <br><br>

        <label for="radio">Gender</label><br>
        <input type="radio" name="Gender" id="radio" value="male">Male
        <input type="radio" name="Gender" id="radio" value="female">female
        <input type="radio" name="Gender" id="radio" value="orthe">Other <br><br>

        <label for="search">Search :</label>
        <input type="search" id="search"><br><br>

        <label for="color">Color </label><br>
        <input type="color" id="color"><br><br>

        <label for="range">Satisfaction Level :</label><br>
        <input type="range" id="range" step="1" min="10" max="100"><br><br>

        <label for="file">Uplaod Resume</label>
        <input type="file" id="file"><br><br>




        <button>SUDMIT</button><br><br>
        <input type="reset" id="reset" name="reset" value="reset">

    </form>
    
 </body>
 </html>
